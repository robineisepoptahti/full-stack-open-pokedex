name: Deployment pipeline

env:
  CONDITION: ${{ contains(toJson(github.event.commits.*.message), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Install Playwright binaries
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: E2 Tests
        run: npm run test:e2e
      - name: Trigger deployment
        if: ${{env.CONDITION != 'true' &&  github.event_name == 'push' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Notify
        uses: rjstone/discord-webhook-notify@v2
        if: success()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: robineisepoptahti
          details: All tests passed
          severity: info
          color: "green"
          title: Build successful, deployment triggered
      - name: Debug All Secrets
        run: |
          echo "=== DEBUGGING SECRETS ==="
          echo "Checking if WEBHOOK secret exists..."
          if [ -z "$WEBHOOK_VAR" ]; then
            echo "❌ WEBHOOK secret is EMPTY or NOT SET"
          else
            echo "✅ WEBHOOK secret is SET"
            echo "Length: ${#WEBHOOK_VAR} characters"
            echo "Starts with: ${WEBHOOK_VAR:0:20}..."
            echo "Contains 'discord': $(echo "$WEBHOOK_VAR" | grep -q "discord" && echo "YES" || echo "NO")"
          fi

          echo "Checking RENDER_SERVICE_ID..."
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ RENDER_SERVICE_ID is EMPTY or NOT SET"
          else
            echo "✅ RENDER_SERVICE_ID is SET (length: ${#SERVICE_ID})"
          fi

          echo "Checking RENDER_API_KEY..."
          if [ -z "$API_KEY" ]; then
            echo "❌ RENDER_API_KEY is EMPTY or NOT SET"
          else
            echo "✅ RENDER_API_KEY is SET (length: ${#API_KEY})"
          fi

          echo "=== END DEBUG ==="
        env:
          WEBHOOK_VAR: ${{ secrets.DISCORD_WEBHOOK }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          API_KEY: ${{ secrets.RENDER_API_KEY }}
      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v2
        if: failure()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: robineisepoptahti
          details: Tests failed
          severity: info
          color: "red"
          title: Build failed
      - name: Debug All Secrets
        run: |
          echo "=== DEBUGGING SECRETS ==="
          echo "Checking if WEBHOOK secret exists..."
          if [ -z "$WEBHOOK_VAR" ]; then
            echo "❌ WEBHOOK secret is EMPTY or NOT SET"
          else
            echo "✅ WEBHOOK secret is SET"
            echo "Length: ${#WEBHOOK_VAR} characters"
            echo "Starts with: ${WEBHOOK_VAR:0:20}..."
            echo "Contains 'discord': $(echo "$WEBHOOK_VAR" | grep -q "discord" && echo "YES" || echo "NO")"
          fi

          echo "Checking RENDER_SERVICE_ID..."
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ RENDER_SERVICE_ID is EMPTY or NOT SET"
          else
            echo "✅ RENDER_SERVICE_ID is SET (length: ${#SERVICE_ID})"
          fi

          echo "Checking RENDER_API_KEY..."
          if [ -z "$API_KEY" ]; then
            echo "❌ RENDER_API_KEY is EMPTY or NOT SET"
          else
            echo "✅ RENDER_API_KEY is SET (length: ${#API_KEY})"
          fi

          echo "=== END DEBUG ==="
        env:
          WEBHOOK_VAR: ${{ secrets.DISCORD_WEBHOOK }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          API_KEY: ${{ secrets.RENDER_API_KEY }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.CONDITION != 'true' && github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
        uses: anothrNick/github-tag-action@1.75.0
